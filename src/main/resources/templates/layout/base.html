<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragment/common :: head}"></head>
<!--/*
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the desired effect
|+++++++++++++++++++++++++++++++++++++++++++++++++++++++++|
| SKINS          | skin-blue                              |
|                | skin-black                             |
|                | skin-purple                            |
|                | skin-yellow                            |
|                | skin-red                               |
|                | skin-green                             |
|+++++++++++++++++++++++++++++++++++++++++++++++++++++++++|
| LAYOUT OPTIONS | fixed                                  |
|                | layout-boxed                           |
|                | layout-top-nav                         |
|                | sidebar-collapse                       |
|                | sidebar-mini                           |
|+++++++++++++++++++++++++++++++++++++++++++++++++++++++++|
*/-->
<body class="hold-transition skin-red sidebar-mini">
	<div class="wrapper">

		<!--/* Main Header */-->
		<header class="main-header" th:replace="~{fragment/common :: header}"></header>

		<!--/* Left side column. contains the logo and sidebar */-->
		<aside class="main-sidebar" th:replace="~{fragment/common :: sidebar}"></aside>

		<!--/* Content Wrapper. Contains page content */-->
		<div class="content-wrapper">
			<!--/* Content Header (Page header) */-->
			<section class="content-header">
				<h1 layout:fragment="content-header-h1"></h1>
				<ol class="breadcrumb" layout:fragment="breadcrumb"></ol>
			</section>

			<!--/* Main content */-->
			<section class="content container-fluid" layout:fragment="main-content"></section>
			<!--/* /.content */-->
		</div>
		<!--/* /.content-wrapper */-->

		<footer class="main-footer" th:replace="~{fragment/common :: footer}"></footer>

		<aside class="control-sidebar control-sidebar-dark" th:replace="~{fragment/common :: control-sidebar}"></aside>
		<div class="control-sidebar-bg" th:replace="~{fragment/common :: control-sidebar-background}"></div>
	</div>

	<th:block th:insert="~{fragment/common :: script}"></th:block>
</body>
</html>
