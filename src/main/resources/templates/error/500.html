<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base.html}">
<head>
<title layout:fragment="title">500 - redman</title>
</head>
<body>
	<!--/* Content-Header title */-->
	<h1 layout:fragment="content-header-h1">500 <small>Error</small></h1>

	<!--/* breadcrumb */-->
	<ol layout:fragment="breadcrumb">
		<li><a th:href="@{/index.html}"><i class="fa fa-dashboard"></i> Home</a></li>
		<li class="active">Here</li>
	</ol>

	<!--/* Main content */-->
	<section layout:fragment="main-content">
		<div class="row">
			<div class="col-xs-12">
				<div class="error-page">
					<h2 class="headline text-red">500</h2>

					<div class="error-content">
						<h3>
							<i class="fa fa-warning text-red"></i> Oops! Something went wrong.
						</h3>

						<p>
							We will work on fixing that right away. Meanwhile, you may <a href="../../index.html" th:href="@{/index.html}">return to dashboard</a>.
						</p>

					</div>
				</div>
			</div>
		</div>

		<div class="row mgt20" th:if="${trace}">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title" th:text="${status} + ' ' + ${error} + '  [ ' + ${timestamp} + ' ]'">StackTrace</h3>
					</div>
					<div class="box-body">
						<pre th:text="${trace}">Start creating your amazing application!</pre>
					</div>
					<div class="box-footer">Please fix this error...</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
