version: 2
## Customize the test machine
jobs:
  build:
    docker:
      - image: java:openjdk-8-jdk
        environment:
          TZ: "/usr/share/zoneinfo/Asia/Tokyo"
    steps:
      - checkout
      - run: chmod +x ./gradlew # Grant execution permission
      - run: ./gradlew --quiet javadoc build
      - save_cache: 
          key: redman-{{ epoch }}
          paths: 
            - build
      - store_artifacts:
          path: build/distributions
      - store_artifacts:
          path: build/docs
      - store_artifacts:
          path: build/reports
      - store_test_results:
          path: build/test-results
  deploy: 
    docker:
      - image: java:openjdk-8-jdk
        environment:
          TZ: "/usr/share/zoneinfo/Asia/Tokyo"
    steps: 
      - restore_cache: 
          keys: redman
#      - run: apt-get install software-properties-common
#      - run: apt-add-repository universe
      - run: apt-get -y update
      - run: apt-get -y install python-pip
      - run: pip install awscli --upgrade
      - run: aws s3 sync public build s3://dgz48-redman-dev-ci/ --delete
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build 
      - deploy: 
          requires: 
            - build 
          filters: 
            branches: 
              only: feature_ci-deploy
